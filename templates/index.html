<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href=>
        <title>Spellbook; your one stop shop</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="flash_msg">
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}
                            <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="login">
                <h2>Log In </h2>
                <form class="login" action="/login" method="POST">
                    <input id="email" class="inpt_field" type="text" style="border: none;" name="email" placeholder="Email@email.com">
                    <input id="pw" class="inpt_field" type="password" style="border: none;" name="pw" placeholder="Password">
                    <input id="login_btn" type="submit"  value="Log In">
                </form>
            </div>
            <hr>
            <h2>Sign Up </h2>
            <div class="register">
                <form class="register" action="/registration" method="POST">
                    <input id="fname" class="inpt_field" type="text" style="border: none;" name="fname" placeholder="First Name">
                    <input id="lname" class="inpt_field" type="text" style="border: none;" name="lname" placeholder="Last Name">
                    <input id="em_signup" class="inpt_field" type="text" style="border: none;" name="email" placeholder="Email@email.com">
                    <input id="pw_signup" class="inpt_field" type="password" style="border: none;" name="pw" placeholder="Password">
                    <input id="con_pw" class="inpt_field" type="password" style="border: none;" name="con_pw" placeholder="Confirm Password">
                    <input id="sign_up_btn" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </body>
</html>
